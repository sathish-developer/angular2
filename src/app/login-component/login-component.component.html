<div class="container">
    <h1>Hero Form</h1>
    <form [formGroup]="userForm" (ngSubmit)="save()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" formControlName="name">
      </div>
  
      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" class="form-control" formControlName="password" >
      </div>

      <div class="form-group">
        <label for="alterEgo">checkbox</label>
        <input type="checkbox" class="form-control" formControlName="on">
        <input type="checkbox" class="form-control" formControlName="off">
      </div>
          
      <div formGroupName="address"> 
        <input type="text" class="form-control" formControlName="area" >
        <input type="text" class="form-control" formControlName="postalcode" > 
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
<!--<a [routerLink]="['/welcomepage']">welcomepage</a>
<a [routerLink]="['/aboutPage']">aboutpage</a> -->
</div>
